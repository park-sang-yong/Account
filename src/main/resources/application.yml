spring:
  #data는 java20은 data밑에 둔다.
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      #maxmemory: 128M
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    defer-datasource-initialization: true
    database-platform: H2
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show_sql: true
server:
  port: 8081
#  port 8080 is nonConnecting because port 8081